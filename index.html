<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress TTS Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
  </style>
</head>
<body>

  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/08/18/17/20250818175922-7AZ9R9IN.js" defer></script>

  <script>
    // Add text-to-speech for bot responses
    window.addEventListener('message', function(event) {
      if (event.data.type === 'webchat:bot_response') {
        const text = event.data.payload.text;
        if (text) {
          const utterance = new SpeechSynthesisUtterance(text);
          const voices = speechSynthesis.getVoices();
          utterance.voice = voices.find(v =>
            v.lang === 'en-US' && (v.name.includes('Aria') || v.name.includes('Google'))
          );
          speechSynthesis.speak(utterance);
        }
      }
    });
  </script>

</body>
</html>
